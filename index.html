<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- bootstrap css   -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="src/myDefault.css">
  <link rel="stylesheet" href="src/styles.css">
  <link rel="stylesheet" href="src/typograhpy.css">
  <link rel="stylesheet" href="src/csslibrary.css">
  <link rel="stylesheet" href="src/media.css">
  
  <title>Frontend Mentor | Fylo landing page with dark theme and features grid</title>

</head>
<body>
  <div class="mainContainer">
    <nav class="my-24 mx-20 mx-md-50 my-md-40 mx-xxl-70 my-xxl-75">
      <div class="d-flex justify-content-between align-items-center">
        <!-- fylo logo -->
        <div>
          <!-- logo -->
          <span class="logo">
            <img src="./images/logo-mobile.svg" alt="">
          </span>
        </div>
        <!-- nav links -->
        <div class="d-flex gap-24 align-items-center fs-12 fs-lg-16">
          <a href="javascript:void(0);" class="raleway text-white">Features</a>
          <a href="javascript:void(0);" class="raleway text-white">Team</a>
          <a href="javascript:void(0);" class="raleway text-white">Sign In</a>
        </div>
      </div>
    </nav>
    <main>
      <!-- get started -->
      <section class="px-36 px-md-200 px-lg-250 mb-120 getStarted">
        <!-- illustration img  -->
        <div class="mt-48 mb-30">
          <img src="./images/illustration-intro.png" alt="" class="img-cover">
        </div>
        <div class="text-center fw-bold fs-24 fs-lg-40 mb-15">
          All your files in one secure location, accessible anywhere.
        </div>
        <p class="text-center fs-14 fs-lg-20 mb-32">
          Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends family, and co-workers.
        </p>
        <div class="text-center">
          <a class="py-16 px-80 rounded-5 btnblue text-white fs-14 fs-lg-16 fw-bold" href="javascript:void(0);">Get Started</a>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
